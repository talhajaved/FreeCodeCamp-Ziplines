<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 class='text-center'>Wikipedia Search</h1>
<br>

<div class="container main-container">


  <div class="row search-container">
    <center>
      <form method="get" class="form-wrapper cf" id="search">
        <input type="text" class="searchbox" required placeholder="Search...">
        <button id='submit-button' type="submit"></button>
      </form>
    </center>
  </div>

  <div class="row row-centered">
    <div class='col-xs-4 col-md-2 col-centered'>
      <button id='random-button' class='btn btn-sharp btn-primary btn-block' type="button">Random</button>
    </div>
    <div class='col-xs-4 col-md-2 col-centered'>
      <button id='clear-button' class='btn btn-sharp btn-primary btn-block' type="button">Clear</button>
    </div>
  </div>

  <a id="random-page-url" target="_blank"></a>
</div>
<!-- /.container -->

<div class="container" id='results-container'>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
